<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>قائمة القطع</title>
</head>
<body>
    <h2>جميع القطع</h2>
    <ul>
        {% for part in parts %}
            <li>
                {{ part.name }}<br>
                <img src="{{ part.image.url }}" alt="{{ part.name }}" width="200">
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_car_part' %}">رفع قطعة جديدة</a>
</body>
</html>
