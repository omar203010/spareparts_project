<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قطع الغيار</title>
</head>
<body>
    <h1>قائمة قطع الغيار</h1>
    <ul>
        {% for part in parts %}
            <li>
                <strong>{{ part.name }}</strong><br>
                {% if part.image_url %}
                    <img src="{{ part.image_url }}" alt="صورة القطعة" width="200">
                {% endif %}
                <br>
                <a href="{% url 'edit_car_part' part.pk %}">تعديل</a> |
                <a href="{% url 'delete_car_part' part.pk %}">حذف</a>
            </li>
        {% empty %}
            <li>لا توجد قطع</li>
        {% endfor %}
    </ul>
</body>
</html>
